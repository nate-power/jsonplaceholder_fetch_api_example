<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let user of userList">
    <ion-item style="cursor: pointer;" routerLink="/user-details" [queryParams]="{id: user.id}">{{user.name}}</ion-item>
  </ion-list>
</ion-content>
